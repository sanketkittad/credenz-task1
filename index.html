<!doctype html>
	<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<title>
			PISB
		</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
			<div class="tops">
			</div>
			<div class="wrapper">
				<div class="row main">
					<div class="col-md-2 border-right p-0 m-0" >
						<div class="row row-left" >
							
								<div class="card card-normal darker-border" >
								  <div class="card-header darker-border">Marking Scheme</div>
								  <div class="card-body d-flex">
								  	<div class="marks">
								  		<div class="col darker-border border">
								  			1
								  		</div>
								  		<div class="col darker-border border">
								  			1
								  		</div>
								  	</div>
								  </div>
								</div>
						</div>
						<div class="row row-left" >
								<div class="card card-normal m-auto darker-border" >
								  <div class="card-header darker-border">Hints</div>
								  <div class="card-body d-flex" style="justify-content: center;">
								  	<button type="button" class="btn but-hint btn-primary">Hints</button>
								  </div>
								</div>
						</div>
						
					</div>
					<div class="col-md-8 border-left border-right p-0" >
						
						<div class="row row-center" >
							<div class="container border darker-border rounded temp-center">
							</div>
						</div>
						<div class="row row-center" id="name-pass">
							<div class="container border darker-border rounded temp-center" id="temp-bottom">
								<div class="row row-center-text">
									<div class="col-md col-text">
										<input type="text" id="center-text" class="border rounded" placeholder="Name">
									</div>
									<div class="col-md col-text">
										<input type="text" id="center-text" class="border rounded" placeholder="Password">
									</div>
								</div>
							</div>
						</div>
						<div class="row row-center" style="height: 12vh;">
							<button type="button" class="btn btn-success my-auto sub-but">Submit</button>
						</div>
							
					</div>
					<div class="col-md-2 border-left p-0 m-0" >
						<div class="row row-left">
							
								<div class="card darker-border card-normal" >
								  <div class="card-header">Time</div>
								  <div class="card-body darker-border d-flex" >
								  	<div class="marks">
								  		<div class="col m-auto darker-border border">
								  			30
								  		</div>
								  		<div class="col m-auto darker-border border">
								  			00
								  		</div>
								  	</div>
								  </div>
								</div>
						</div>
						<div class="row row-left" >
								<div class="card card-normal m-auto darker-border" >
								  <div class="card-header">Questions</div>
								  <div class="card-body darker-border d-flex">
								  	<div class="marks">
								  		<b>5</b>
								  	</div>
								  </div>
								</div>
						</div>
						<div class="row row-left" >
								<div class="card mt-0 mb-auto card-normal darker-border " >
								  <div class="card-header">Scores</div>
								  <div class="card-body darker-border d-flex">
								  	<div class="marks">
								  		<b>+20</b>
								  	</div>
								  </div>
								</div>
						</div>
						
					</div>
			</div>  
			
		</div>
			
			<div class="row main mt-auto" style="height: 5vh; position: relative;">
				<div class="tops" id="bottom"></div>
			</div>
	</body>
	</html>
